name: ðŸš€ Deploy ShopFlow to Easypanel

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deploy Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Testes e validaÃ§Ãµes
  test-and-validate:
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      bridge-changed: ${{ steps.changes.outputs.bridge }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: ðŸ” Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          backend:
            - 'backend/**'
          frontend:
            - 'frontend/**'
          bridge:
            - 'bridge/**'

    - name: ðŸ Setup Python
      if: steps.changes.outputs.backend == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Cache Python dependencies
      if: steps.changes.outputs.backend == 'true'
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        
    - name: ðŸ”§ Install Python dependencies
      if: steps.changes.outputs.backend == 'true'
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ðŸ§ª Validate backend code
      if: steps.changes.outputs.backend == 'true'
      run: |
        cd backend
        python -m py_compile main.py
        python -c "import main; print('âœ… Backend validation OK')"
        
    - name: ðŸŸ¢ Setup Node.js
      if: steps.changes.outputs.frontend == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ðŸ“¦ Install frontend dependencies
      if: steps.changes.outputs.frontend == 'true'
      run: |
        cd frontend
        npm ci
        
    - name: ðŸ” Frontend lint and type check
      if: steps.changes.outputs.frontend == 'true'
      run: |
        cd frontend
        npm run lint
        npm run type-check
        
    - name: ðŸ—ï¸ Test frontend build
      if: steps.changes.outputs.frontend == 'true'
      run: |
        cd frontend
        npm run build

  # Build e push das imagens Docker
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-validate
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ·ï¸ Extract metadata for Backend
      if: needs.test-and-validate.outputs.backend-changed == 'true'
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYY-MM-DD-HHmmss'}}

    - name: ðŸ·ï¸ Extract metadata for Frontend
      if: needs.test-and-validate.outputs.frontend-changed == 'true'
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYY-MM-DD-HHmmss'}}

    - name: ðŸ³ Build and push Backend image
      if: needs.test-and-validate.outputs.backend-changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha,scope=backend
        cache-to: type=gha,mode=max,scope=backend
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: ðŸŒ Build and push Frontend image
      if: needs.test-and-validate.outputs.frontend-changed == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha,scope=frontend
        cache-to: type=gha,mode=max,scope=frontend
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # Deploy para Easypanel
  deploy-to-easypanel:
    runs-on: ubuntu-latest
    needs: [test-and-validate, build-and-push]
    if: github.ref == 'refs/heads/main' && (needs.test-and-validate.outputs.backend-changed == 'true' || needs.test-and-validate.outputs.frontend-changed == 'true')
    
    steps:
    - name: ðŸš€ Trigger Easypanel Deploy - Backend
      if: needs.test-and-validate.outputs.backend-changed == 'true'
      run: |
        curl -X POST "${{ secrets.EASYPANEL_BACKEND_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d '{
            "service": "shopflow-backend",
            "action": "deploy",
            "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }'

    - name: ðŸŒ Trigger Easypanel Deploy - Frontend
      if: needs.test-and-validate.outputs.frontend-changed == 'true'
      run: |
        curl -X POST "${{ secrets.EASYPANEL_FRONTEND_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d '{
            "service": "shopflow-frontend",
            "action": "deploy",
            "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }'

    - name: â³ Wait for deployment
      run: sleep 30

    - name: ðŸ” Verify Backend deployment
      if: needs.test-and-validate.outputs.backend-changed == 'true'
      run: |
        for i in {1..10}; do
          if curl -sf "${{ secrets.BACKEND_HEALTH_URL }}/api/health" > /dev/null; then
            echo "âœ… Backend health check OK"
            break
          fi
          echo "â³ Waiting for backend... ($i/10)"
          sleep 15
        done

    - name: ðŸ” Verify Frontend deployment  
      if: needs.test-and-validate.outputs.frontend-changed == 'true'
      run: |
        for i in {1..10}; do
          if curl -sf "${{ secrets.FRONTEND_HEALTH_URL }}" > /dev/null; then
            echo "âœ… Frontend health check OK"
            break
          fi
          echo "â³ Waiting for frontend... ($i/10)"
          sleep 15
        done

  # NotificaÃ§Ãµes
  notify:
    runs-on: ubuntu-latest
    needs: [test-and-validate, build-and-push, deploy-to-easypanel]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“Š Generate deployment summary
      id: summary
      run: |
        STATUS="unknown"
        if [[ "${{ needs.deploy-to-easypanel.result }}" == "success" ]]; then
          STATUS="success"
        elif [[ "${{ needs.deploy-to-easypanel.result }}" == "failure" ]]; then
          STATUS="failed"
        elif [[ "${{ needs.deploy-to-easypanel.result }}" == "skipped" ]]; then
          STATUS="skipped"
        fi
        
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "backend_changed=${{ needs.test-and-validate.outputs.backend-changed }}" >> $GITHUB_OUTPUT
        echo "frontend_changed=${{ needs.test-and-validate.outputs.frontend-changed }}" >> $GITHUB_OUTPUT

    - name: ðŸ“¢ Slack Notification - Success
      if: steps.summary.outputs.status == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ðŸŽ‰ ShopFlow deployment successful!
          
          ðŸ“ Commit: ${{ github.event.head_commit.message }}
          ðŸ”— Author: ${{ github.actor }}
          ðŸŒ¿ Branch: ${{ github.ref_name }}
          
          Services deployed:
          ${{ steps.summary.outputs.backend_changed == 'true' && 'ðŸ³ Backend' || '' }}
          ${{ steps.summary.outputs.frontend_changed == 'true' && 'ðŸŒ Frontend' || '' }}
          
          ðŸ”— Live: https://shopflow.jcplussize.com.br
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ðŸ“¢ Slack Notification - Failure  
      if: steps.summary.outputs.status == 'failed'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          âŒ ShopFlow deployment failed!
          
          ðŸ“ Commit: ${{ github.event.head_commit.message }}
          ðŸ”— Author: ${{ github.actor }}
          ðŸŒ¿ Branch: ${{ github.ref_name }}
          
          ðŸš¨ Check GitHub Actions logs for details
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: ðŸ“¢ Slack Notification - No Changes
      if: steps.summary.outputs.status == 'skipped'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "â„¹ï¸ ShopFlow: No services needed deployment",
            "attachments": [{
              "color": "warning",
              "fields": [{
                "title": "Commit",
                "value": "${{ github.event.head_commit.message }}",
                "short": true
              }, {
                "title": "Author", 
                "value": "${{ github.actor }}",
                "short": true
              }]
            }]
          }
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # RelatÃ³rio final
  report:
    runs-on: ubuntu-latest
    needs: [test-and-validate, build-and-push, deploy-to-easypanel]
    if: always()
    
    steps:
    - name: ðŸ“Š Deployment Report
      run: |
        echo "# ðŸš€ ShopFlow Deployment Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Services Status" >> $GITHUB_STEP_SUMMARY
        echo "- Backend: ${{ needs.test-and-validate.outputs.backend-changed == 'true' && 'âœ… Deployed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend: ${{ needs.test-and-validate.outputs.frontend-changed == 'true' && 'âœ… Deployed' || 'â­ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Links" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ [Frontend](https://shopflow.jcplussize.com.br)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”§ [API Docs](https://api.shopflow.jcplussize.com.br/docs)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [API Health](https://api.shopflow.jcplussize.com.br/api/health)" >> $GITHUB_STEP_SUMMARY